{% extends 'base-login.html' %}

{% block contenido %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(../static_files/img/images.jpeg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <form action="" method="post" class="signin-form" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group mt-3">
                                {{ form.master.errors }}
                                <label style="color:#01d28e" class="">Archivo master</label>
<!--                                <input type="file" class="form-control-file" name="master" maxlength="150" id="id_master"-->
<!--                                       required>-->
                                {{ form.master }}
                            </div>
                            <div class="form-group">
                                {{ form.slave.errors }}
                                <label style="color:#01d28e" class="">Archivo slave</label>
<!--                                <input type="file" class="form-control-file" name="slave"-->
<!--                                       maxlength="150" id="id_slave" required>-->
                                {{ form.slave }}
                            </div>
                            <div class="form-group">
                                {{ form.orbit.errors }}
                                <label style="color:#01d28e" class="">Archivo orbita</label>
<!--                                <input type="file" class="form-control-file" name="orbit"-->
<!--                                       maxlength="150" id="id_orbit" required>-->
                                {{ form.orbit }}
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Continuar
                                </button>
                            </div>
                        </form>
                        <p class="text-center">Desea <a href="">regresar</a>?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
