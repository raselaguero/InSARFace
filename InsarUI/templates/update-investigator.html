{% extends 'base-login.html' %}

{% block contenido %}
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                    <div class="login-wrap p-4 p-md-5">
                        <form action="" method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" name="name" maxlength="150" id="id_name"
                                       required>
                                <label class="form-control-placeholder" for="id_name">Nombre y Apellidos</label>
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="text" class="form-control" name="degree"
                                       maxlength="150" id="id_degree" required>
                                <label class="form-control-placeholder" for="id_degree">Especialidad</label>
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="text" class="form-control" name="email"
                                       maxlength="150" id="id_email" required>
                                <label class="form-control-placeholder" for="id_email">Correo</label>
                            </div>
                            </br>
                            <div class="form-group">
                                <input type="text" class="form-control" name="phone"
                                       maxlength="150" id="id_phone" required>
                                <label class="form-control-placeholder" for="id_phone">Telefono</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Modificar
                                </button>
                            </div>
                        </form>
                        <p class="text-center">Desea <a href="{% url 'investigators' %}">regresar</a>?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
